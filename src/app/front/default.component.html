<div class="container">
  <nz-carousel nzAutoPlay>
    <div nz-carousel-content *ngFor="let index of array"><h3>{{index}}</h3></div>
  </nz-carousel>
</div>
<nz-date-picker
  nzShowTime
  nzFormat="yyyy-MM-dd HH:mm:ss"
  i18n-nzPlaceHolder = '@@my-locale-choose-date'
  nzPlaceHolder="Choose Date"
></nz-date-picker>
